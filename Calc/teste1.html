<!DOCTYPE html>
<html>
 <head>
  <link rel="stylesheet" href="/estilos/style.css">
  <title> Calculadora Matrix </title>
  <script type="text/javascript" src="/js/calculos.js"></script>
  </head>
<body class="CalcPosition">

<div class="Calculadora">
    <div>
      <h1>The Matrix Calc</h1>
   </div>
   <div class="resultado">
      <p id="numeroResultadoUm"></p>
   </div>
   <div class="table">
   <table>
     <tr>
       <td><button onclick="clean()"> C </button></td>
       <td><button onclick="eraser()"> < </button></td>
       <td><button onclick="insert('/')"> / </button></td>
       <td><button onclick="insert('*')"> * </button></td>
     </tr>
     <tr>
        <td><button class="botaoNumero" onclick="insert('7')" > 7 </button></td>
        <td><button class="botaoNumero" onclick="insert('8')" > 8 </button></td>
        <td><button class="botaoNumero" onclick="insert('9')" > 9 </button></td>
        <td><button onclick="insert('+')"> + </button></td>
     </tr>
     <tr>
    	<td><button class="botaoNumero" onclick="insert('4')"> 4 </button></td>
     	<td><button class="botaoNumero" onclick="insert('5')"> 5 </button></td>
     	<td><button class="botaoNumero" onclick="insert('6')"> 6 </button></td>
     	<td><button onclick="insert('-')"> - </button></td>
     </tr>
     <tr>
     	<td><button class="botaoNumero" onclick="insert('1')"> 1 </button></td>
     	<td><button class="botaoNumero" onclick="insert('2')"> 2 </button></td>
     	<td><button class="botaoNumero" onclick="insert('3')"> 3 </button></td>
     	<td rowspan="2"><button style="height:87px;" onclick="operations()"> = </button></td>
      </tr>
     <tr>
     	<td colspan="2"><button class="botaoNumero" style="width:100%;" onclick="insert('0')" >0</button></td>
     	<td><button onclick="insert('.')"> . </button></td>
       </tr>
   </table>
  </div>
 </div>
 </body>
</html>
